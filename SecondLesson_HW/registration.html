        <form action="#" method="POST" enctype="multipart/form-data">  
            <fieldset>
                
                <legend>Registration form</legend>
               
                <p>
                    <label>*Login: <input type="text" placeholder="Input your login" required minlength="5" maxlength="25"></label>
                </p>
                <p>
                    <label>*Email: <input type="email" placeholder="Input your email" required></label>
                </p>
                <p>
                    <label>*Password: <input type="password" placeholder="Input your password" required minlength="8" maxlength="25"></label>
                    <label>*Confirm: <input type="password" placeholder="Confirm your password" required minlength="8" maxlength="25"></label>
                </p>
                
                <fieldset>
                    <legend>Gender</legend>
                    <label>Male<input type="radio" name="radio"></label>
                    <label>Female<input type="radio" name="radio"></label>
                </fieldset>
                
                <br>     
                
                <input type="submit" value="Submit registration">
